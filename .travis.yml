sudo: false
dist: trusty

language: rust

rust:
  - stable
  - beta
  - nightly

script:
  - rustc --version
  - RUST_BACKTRACE=1 cargo test
  # `cargo test --benches` and `#[feature(test)]` only works on nightly
  - test "$TRAVIS_RUST_VERSION" != "nightly" || RUST_BACKTRACE=1 cargo test --benches

notifications:
  email:
    on_success: never

